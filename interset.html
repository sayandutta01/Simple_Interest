    <body>
        <div class="Maindiv">
        <h1>Simple Interest Calculator</h1>
        <article id="everything">
        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()" >  
        <span id="rate_val">10.25</span>%<br/>
        No. of Years <input type="number" list="number"  id="years">  
        <datalist id="number">
            <option value ="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <optiion value="10">10</option>
            </datalist> <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interst</button>
        <span id="result">    </span>
        </div>
    </article>
